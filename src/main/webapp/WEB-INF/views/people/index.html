<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All the people</title>
</head>
<body>
<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getPerson_id()})}"
       th:text="${person.getPersonName() + ', ' + person.getPersonYearOfBirth()}">user</a>
</div>

<br/>
<hr/>

<a href="/people/new"><button>Create new person</button></a>
<hr/>
<a href="/books"><button>Go to books list</button></a>
</body>
</html>
