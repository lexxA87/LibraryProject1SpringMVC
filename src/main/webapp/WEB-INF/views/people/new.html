<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new person</title>
</head>
<body>
    <form th:method="POST" th:action="@{/people}" th:object="${person}">
        <label for="name">Enter name: </label>
        <input type="text" id="name" th:field="*{personName}"/>
        <div style="color:red" th:if="${#fields.hasErrors('personName')}" th:errors="*{personName}">
            Name error
        </div>
        <br/>
        <label for="personYearOfBirth">Enter year of birthday: </label>
        <input type="text" id="personYearOfBirth" th:field="*{personYearOfBirth}"/>
        <div style="color:red" th:if="${#fields.hasErrors('personYearOfBirth')}" th:errors="*{personYearOfBirth}">
            Year error
        </div>
        <br/>
        <br/>
        <input type="submit" value="Create person"/>
    </form>
</body>
</html>
