<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
<h1 th:text="${person.getPersonName() + ', ' + person.getPersonYearOfBirth()}">VALUE</h1>

<h3 th:if="${person.getBooks().size() == 0}">This person has not taken any books yet</h3>
<diV th:if="${person.getBooks().size() > 0}">
    <h3>Books:</h3>
    <ul th:each="book : ${person.getBooks()}">
        <li th:text="${book.getBookTitle()} + ', ' + ${book.getBookAuthor()}
         + ', ' + ${book.getBookYear()}" style="font-weight: bold">VALUE</li>
    </ul>
</diV>
<hr/>
<a th:href="@{/people/{id}/edit(id=${person.getPerson_id()})}">
    <button>Edit</button>
</a>
<br/>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getPerson_id()})}">
    <input type="submit" value="Delete"/>
</form>
<hr/>
<a href="/people"><button>Go to people list</button></a>
<a href="/books"><button>Go to books list</button></a>
</body>
</html>
