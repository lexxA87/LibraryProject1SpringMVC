<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All the books</title>
</head>
<body>
<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getBook_id()})}"
       th:text="${book.getBookTitle() + ', '+ book.getBookAuthor() + ', ' + book.getBookYear()}">book</a>
</div>

<br/>
<hr/>

<a href="/books/new"><button>Create new book</button></a>
<hr/>
<a href="/people"><button>Go to people list</button></a>
</body>
</html>
